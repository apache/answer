name: Build Test

on:
  push:
    branches:
      - 'dev'
      - 'dev/**'
      - 'githubaction'
  pull_request:
    branches: 
      - 'dev'
      - 'dev/**'
      - 'githubaction'

jobs:
  node-build-test:
    name: Node Build Test
    runs-on: [self-hosted, linux]
    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-node@v3
      with:
        node-version: 16

    - name: Test Build
      run: make install-ui-packages ui

  go-build-test:
    name: Go Build Test
    runs-on: [self-hosted, linux]
    needs:
      - node-build-test
    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.18

    - name: Go Test Build
      run: make clean build
