email_tpl:
  change_email:
    title:
      other: "[{{.SiteName}}] Подтвердите новый адрес электронной почты"
    body:
      other: "Подтвердите ваш новый адрес электронной почты для {{.SiteName}} , перейдя по следующей ссылке:<br>\n<a href='{{.ChangeEmailUrl}}' target='_blank'>{{.ChangeEmailUrl}}</a><br><br>\n\nЕсли вы не запрашивали изменения, проигнорируйте это письмо.\n"
  new_answer:
    title:
      other: "[{{.SiteName}}] {{.DisplayName}} ответил на ваш вопрос"
    body:
      other: "<a href='{{.AnswerUrl}}'>{{.QuestionTitle}}</a><br><br>\n\n{{.DisplayName}}:<br>\n<blockquote>{{.AnswerSummary}}</blockquote><br>\n<a href='{{.AnswerUrl}}'>Посмотреть на {{.SiteName}}</a><br><br>\n\n--<br>\n<small><a href='{{.UnsubscribeUrl}}'>Отказаться от рассылки</a></small>"
  invited_you_to_answer:
    title:
      other: "[{{.SiteName}}] {{.DisplayName}} пригласил вас ответить"
    body:
      other: "<a href='{{.InviteUrl}}'>{{.QuestionTitle}}</a><br><br>\n\n{{.DisplayName}}:<br>\n<blockquote>Я думаю, вы можете знать ответ.</blockquote><br>\n<a href='{{.InviteUrl}}'>Посмотреть на {{.SiteName}}</a><br><br>\n\n--<br>\n<small><a href='{{.UnsubscribeUrl}}'>Отказаться от рассылки</a></small>"
  new_comment:
    title:
      other: "[{{.SiteName}}] {{.DisplayName}} прокомментировал ваш пост"
    body:
      other: "<a href='{{.CommentUrl}}'>{{.QuestionTitle}}</a><br><br>\n\n{{.DisplayName}}:<br>\n<blockquote>{{.CommentSummary}}</blockquote><br>\n<a href='{{.CommentUrl}}'>Посмотреть на {{.SiteName}}</a><br><br>\n\n--<br>\n<small><a href='{{.UnsubscribeUrl}}'>Отказаться от рассылки</a></small>"
  new_question:
    title:
      other: "[{{.SiteName}}] Новый вопрос: {{.QuestionTitle}}"
    body:
      other: "<a href='{{.QuestionUrl}}'>{{.QuestionTitle}}</a><br>\n<small>{{.Tags}}</small><br><br>\n\n--<br>\n<small><a href='{{.UnsubscribeUrl}}'>Отказаться от рассылки</a></small>"
  pass_reset:
    title:
      other: "[{{.SiteName }}] Сброс пароля"
    body:
      other: "Кто-то запросил сброс вашего пароля на {{.SiteName}}.<br><br>\n\nЕсли это были не вы, вы можете безопасно проигнорировать это письмо.<br><br>\n\nЩёлкните по следующей ссылке, чтобы выбрать новый пароль:<br>\n<a href='{{.PassResetUrl}}' target='_blank'>{{.PassResetUrl}}</a>\n"
  register:
    title:
      other: "[{{.SiteName}}] Подтвердите свою новую учетную запись"
    body:
      other: "Добро пожаловать на {{.SiteName}}!<br><br>\n\nЩёлкните по следующей ссылке, чтобы подтвердить и активировать свою новую учетную запись:<br>\n<a href='{{.RegisterUrl}}' target='_blank'>{{.RegisterUrl}}</a><br><br>\n\nЕсли вы не можете щелкнуть по ссылке, попробуйте скопировать и вставить её в адресную строку вашего веб-браузера.\n"
  test:
    title:
      other: "[{{.SiteName}}] Тестовое письмо"
    body:
      other: "Это тестовое письмо."
